<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Voice</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <link href="{% static '/img/favicon.png' %}" rel="icon" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="{% static '/img/MyVoiceLogo.png' %}"
          alt="My Voice Logo"
          class="header_login_logo"
        />
        
        <a href="/home">
          <button type = "button" class="btn btn-info my-2 my-sm-0">Picture to Speech</button>
        </a>
      </div>
      

      <div class = "row">
        <div class = "col-md-6 mx-auto">
          <h5 >{{current_user.first_name}}, type to speak!</h5>
          <form class = "mb-5">
            <div class="form-group">
              <textarea
                name=""
                id="text-input"
                class="form-control mb-2 "
                placeholder="Type here..."
              ></textarea>
            </div>
            <div class = "form-group">
              <p>Select voice:</p>
              <select id="voice-select" class="form-control"></select>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-2">
              Speak
            </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    

    <script src="{% static '/js/speechSynthesis.js' %}"></script>

  </body>
</html>
