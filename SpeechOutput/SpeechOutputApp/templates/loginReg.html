<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Voice</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="{% static '/img/favicon.png' %}" rel="icon" />

  </head>
  <body>
    <div class="container">

      <img
        src="{% static '/img/MyVoiceLogo.png' %}"
        alt="My Voice Logo"
        class="login_logo d-flex mx-auto mb-4"
      />

      <div id="message_block">
        {% if messages %}
        <class="messages">
          {% for message in messages %}
          <p {% if message.tags %} class="{{ message.tags }}" {% endif %}>
            {{ message }}
          </p>
          {% endfor %}
        
        {% endif %}
      </div>

    <div class="login_registration d-flex justify-content-center m-3">
      <div class = "guest">
        <div class="d-flex justify-content-center">
          <form action="/demo" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Demo</button>
          </form>
        </div>
      </div>
    </div>

      <div class="login_registration d-flex justify-content-center">
        <div class="form-group mx-4 align-self-baseline" id="login">
          <h2>Login</h2>
          <form action="/login" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" name="email" class="form-control" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" />
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-success">Login</button>
            </div>
          </form>
        </div>

        <div class="form-group mx-4" id="register">
          <h2>Register</h2>
          <form action="/register" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input type="text" name="first_name" class="form-control" />
            </div>
            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input type="text" name="last_name" class="form-control" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" name="email" class="form-control" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" />
            </div>
            <div class="form-group">
              <label for="conf_password">Confirm Password</label>
              <input
                type="password"
                name="conf_password"
                class="form-control"
              />
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-success">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
