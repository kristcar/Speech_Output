<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Voice</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <link href="{% static '/img/favicon.png' %}" rel="icon" />
  </head>
  <body>
    <div class="container">
      <div class="header mb-4">
        <img
          src="{% static '/img/MyVoiceLogo.png' %}"
          alt="My Voice Logo"
          class="header_login_logo"
        />
        <form action="/logout" method="GET">
          {% csrf_token %}
          <button type="submit" class="btn btn-link">Log Out</button>
        </form>
      </div>

      <div class="jumbotron">
        <h1 class="display-3">Welcome, {{current_user.first_name}}!</h1>
        <p class="lead">My Voice is a multi-faceted communication device that gives a voice to all.</p>
        <hr class="my-4">
        <p>Please select one of the buttons below to choose how you want to communicate:</p>
        <p class="lead">
          <div class="options">
            <a href = "/pictureToSpeak">
              <button type="button" class="btn btn-primary btn-lg btn-block mb-2">
                Picture to Speak
              </button>
            </a>
            <a href = "/typeToSpeak">
              <button type="button" class="btn btn-info btn-lg btn-block mb-2">
                Type to Speak
              </button>
            </a>
            <a href = "/speakToText">
              <button type="button" class="btn btn-danger btn-lg btn-block mb-2">
                Speak to Text
              </button>
            </a>
          </div>
        </p>
        <div class = "home-footer">
          <script src="https://cdn.lordicon.com//libs/frhvbuzj/lord-icon-2.0.2.js"></script>
          <lord-icon
          id = "confetti"
          src="https://cdn.lordicon.com//lupuorrc.json"
          trigger="loop"
          colors="primary:#336699,secondary:#F57A00"
          style="width:50px;height:50px">
          </lord-icon>
          <p>Please use Google Chrome for the best user experience. </p>       
        </div>
      </div>
    </div>
  </body>
</html>
